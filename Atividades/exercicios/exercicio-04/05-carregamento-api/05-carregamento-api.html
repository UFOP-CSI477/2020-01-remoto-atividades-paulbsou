<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carregamento API - Localidades IBGE</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <style>

    html {
      font-family: Tahoma;
      font-size: 18px;
    }
    
    select {
      background-color: darkgray;
      border-color: darkslategray;
      border-style: outset;
      border-radius: 15px;
      padding: 15px;
      margin: auto;
    }

    p.subtitulo{
      font-size: 20px;
      font-family: 'Courier New', Courier, monospace;
    }

    .bloco-imagem img {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 20%;
    }
  </style>


  <script src="05-carregamento-api.js"></script>
</head>

<body onload="carregarRegiao()">

  <div class="jumbotron text-center" style="padding: 20px;">
    <h1>Carregamento API - Localidades IBGE:</h1>
    <div method="post" action="validar.html"></div>
  </div>

  <p class="subtitulo text-center">Aplicação para selecionar as regiões, seus estados e cidades:</p>

  <div class="bloco-imagem">
    <img src="mapa-brasil.jpg" alt="Mapa do Brasil">
  </div>

  <div class="text-center" style="padding: 20px;">
  <select name="regiao" id="regiao" onchange="carregarEstados()">
    <option value="">Selecione a região: </option>
  </select>

  <select name="estados" id="estados" onchange="carregarCidades()">
    <option value="">Selecione o estado: </option>
  </select>

  <select name="cidades" id="cidades">
    <option value="">Selecione a cidade: </option>
  </select>
  </div>
</body>
</html>
