<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Introdução ao JavaScript</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>

  <div class="jumbotron text-center">
    <h1>Inserção de Dados via window.prompt</h1>
  </div>

  <script>
    'use strict'
    function Pessoa(nome, idade, endereco) {
      this.nome = nome;
      this.idade = idade;
      this.endereco = endereco;
    }

    function carregarDados() {
      const nome = window.prompt('Insira o seu nome completo: ');
      const idade = window.prompt('Insira a sua idade: ');
      const endereco = window.prompt('Insira seu endereço completo: ');
      const pessoa = new Pessoa(nome, idade, endereco);

      document.getElementById('nome').innerHTML = pessoa.nome;
      document.getElementById('idade').innerHTML = pessoa.idade;
      document.getElementById('endereco').innerHTML = pessoa.endereco;
    }
  </script>
</head>

<body>
  <div class="container border-light text-center" style="padding: 15px;">
    <div id="dados">
      <label for="nome" style="padding: 10px; color: darkslategray; font-style: italic;">Nome completo: </label>
      <div id="nome"></div>

      <label for="idade" style="padding: 10px; color: darkslategray; font-style: italic;">Idade: </label>
      <div id="idade"></div>

      <label for="endereco" style="padding: 10px; color: darkslategray; font-style: italic;">Endereço: </label>
    <div id="endereco"></div>
  </div>

  <input type="button" value="Clique para adicionar os dados" class="btn btn-secondary btn-lg" onclick="carregarDados()"
    style="padding: 20px;">
  </div>
</body>
</html>
