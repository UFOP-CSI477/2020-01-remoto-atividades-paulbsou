  <div class="text-center" style="background-color: gray; padding: 5px;"><h1>Utilização do SetInterval</h1></div>

 <script>
   
   var HoraCerta = setInterval(Horas, 1000)
   var MsgAlerta = setInterval(alerta,5000)

   function Horas(){
    var data = new Date();
    var dt = data.toLocaleTimeString();
    document.getElementById("HoraExata").innerHTML = dt;
   }

   function alerta(){
     alert("Sistemas Web - UFOP")
   }


 </script>

</head>
<body>
    <p class="text-center" style= "padding: 5px; font-size: 25pt;"></div>Relógio atualizado.</p>

    <div class="text-center" id="HoraExata" style= "padding: 5px; font-size: 72pt;"></div>

    <div class="text-center" id="alert" style= "padding: 5px; font-size: 72pt;"></div>

</body>
